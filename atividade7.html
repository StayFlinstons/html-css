<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unesc 2023</title>
</head>

<body>
    <h1 style="margin-left: 250px;">Formulário</h1>
    <table>
        <tr>
            <td><label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" style="width: 500px; margin-left: 100px;">
            </td>
        </tr>
        <tr>
            <td><label for="RG" style="margin-right: 116px;">RG:</label>
                <input type="text" id="RG" name="RG">
                <label for="cpf" style="margin-left: 10px;">C.P.F:</label>
                <input type="text" id="cpf" name="cpf" style="margin-left: 97px;">
            </td>
        </tr>
        <tr>
            <td><label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" style="margin-left: 78px; width: 500px;">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sexo">Sexo:</label>
                <select id="sexo" style="margin-left: 107px;">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                <label for="datanas" style="margin-left: 100px;">Data Nascimento:</label>
                <input type="datetime-local" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="situacao">Situação Civil:</label>
                <input type="radio" id="solteiro" name="situacao" value="solteiro" style="margin-left: 40px;">
                <label for="solteiro">Solteiro(a)</label>
                <input type="radio" id="casado" name="situacao" value="casado" style="margin-left: 40px;">
                <label for="casado">Casado(a)</label>
                <input type="radio" id="viuvo" name="situacao" value="viuvo" style="margin-left: 40px;">
                <label for="casado">Viuvo(a)</label>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" style="margin-left: 210px;">Limpar Dados</button>
            </td>
        </tr>
    </table>

</body>

</html>
